<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des Stations</h2>
    <a routerLink="/stations/new" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Nouvelle Station
    </a>
  </div>

  <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="input-group">
        <select class="form-select" [(ngModel)]="searchType" style="max-width: 150px;">
          <option value="nom">Nom</option>
          <option value="adresse">Adresse</option>
        </select>
        <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchTerm">
        <button class="btn btn-outline-secondary" type="button" (click)="searchStations()">
          <i class="bi bi-search"></i> Rechercher
        </button>
        <button class="btn btn-outline-danger" type="button" (click)="searchTerm=''; loadStations()">
          <i class="bi bi-x-circle"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let station of stations">
        <td>{{ station.id }}</td>
        <td>{{ station.nom }}</td>
        <td>{{ station.adresse }}</td>
        <td>{{ station.telephone }}</td>
        <td>{{ station.latitude }}</td>
        <td>{{ station.longitude }}</td>
        <td>
          <a [routerLink]="['/stations/edit', station.id]" class="btn btn-sm btn-warning me-2">
            <i class="bi bi-pencil"></i> Modifier
          </a>
          <button (click)="deleteStation(station.id)" class="btn btn-sm btn-danger">
            <i class="bi bi-trash"></i> Supprimer
          </button>
        </td>
      </tr>
      <tr *ngIf="stations.length === 0">
        <td colspan="7" class="text-center">Aucune station trouvée</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
