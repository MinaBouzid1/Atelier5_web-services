<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>{{ isEditMode ? 'Modifier le Carburant' : 'Nouveau Carburant' }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #carburantForm="ngForm">

            <div class="mb-3">
              <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                id="type"
                name="type"
                [(ngModel)]="carburant.type"
                required
                #type="ngModel"
                placeholder="Ex: Essence, Diesel, GPL">
              <div *ngIf="type.invalid && type.touched" class="text-danger">
                Le type est requis
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                [(ngModel)]="carburant.description"
                placeholder="Description du carburant"></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="carburantForm.invalid">
                <i class="bi bi-save"></i> {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
              </button>
              <a routerLink="/carburants" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Annuler
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
