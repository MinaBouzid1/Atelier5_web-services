<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>{{ isEditMode ? 'Modifier la Station' : 'Nouvelle Station' }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #stationForm="ngForm">

            <div class="mb-3">
              <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                id="nom"
                name="nom"
                [(ngModel)]="station.nom"
                required
                #nom="ngModel">
              <div *ngIf="nom.invalid && nom.touched" class="text-danger">
                Le nom est requis
              </div>
            </div>

            <div class="mb-3">
              <label for="adresse" class="form-label">Adresse <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                id="adresse"
                name="adresse"
                [(ngModel)]="station.adresse"
                required
                #adresse="ngModel">
              <div *ngIf="adresse.invalid && adresse.touched" class="text-danger">
                L'adresse est requise
              </div>
            </div>

            <div class="mb-3">
              <label for="telephone" class="form-label">Téléphone</label>
              <input
                type="text"
                class="form-control"
                id="telephone"
                name="telephone"
                [(ngModel)]="station.telephone">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input
                  type="number"
                  step="0.000001"
                  class="form-control"
                  id="latitude"
                  name="latitude"
                  [(ngModel)]="station.latitude">
              </div>

              <div class="col-md-6 mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input
                  type="number"
                  step="0.000001"
                  class="form-control"
                  id="longitude"
                  name="longitude"
                  [(ngModel)]="station.longitude">
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="stationForm.invalid">
                <i class="bi bi-save"></i> {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
              </button>
              <a routerLink="/stations" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Annuler
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
